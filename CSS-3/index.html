<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Kullanıcı bilgileri ve profil resmi -->
        <div class="top-right">
            <img src="assets/profile.jpg" alt="Profil Resmi" class="profile-pic">
        </div>
    </header>
    <main>
        <!-- Google logosu -->
        <div class="logo-container">
            <img src="assets/googlelogo.png" alt="Google Logo" class="google-logo">
        </div>
        <!-- Arama kutusu -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Google'da Ara">
            <div class="search-icons">
                <img src="assets/searchicon.png" alt="Search Icon" class="search-icon">
                <img src="assets/voiceicon.png" alt="Voice Search Icon" class="voice-icon">
            </div>
        </div>
        <!-- Arama butonları -->
        <div class="buttons-container">
            <button class="search-button">Google'da Ara</button>
            <button class="lucky-button">Kendimi Şanslı Hissediyorum</button>
        </div>
    </main>
    <footer>
        <!-- Footer bağlantıları -->
        <ul class="footer-links">
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Reklam</a></li>
            <li><a href="#">Gizlilik</a></li>
            <li><a href="#">Şartlar</a></li>
        </ul>
    </footer>
</body>
</html>
