<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Üst bölüm: Google logosu ve arama kutusu -->
    <div class="google-container">
        <img src="googlelogo.png" alt="Google Logo" class="logo">
        <form action="#">
            <input type="text" name="q" class="search-box">
            <br>
            <input type="submit" value="Google Search" class="search-button">
            <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
        </form>
    </div>
    <!-- Alt bölüm: Bağlantılar -->
    <div class="links-container">
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/">Google'ın 1998 versiyonu</a>
    </div>
</body>
</html>
